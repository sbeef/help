{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_advice') }}" method=post class=add-advice>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}
  {%for advice in support %}
    <h2>{{ advice.title }}</h2>{{ advice.text|safe }}
  {% endfor %}
{% endblock %}
